<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <!-- Give the page a title - make sure it is descriptive! -->

        <!-- Load utilities and functions -->
        <script src="common/utilities.js"></script>
        <script src="common/gl-matrix.js"></script>

        <!-- Load the code for this example -->
        <script src="snake.js"></script>
        <script src="tools.js"></script>

        
        <!-- Style the canvas -->
        <style type="text/css">
            body {
                margin: 0;
                overflow: no-scroll;
            }
            canvas {
                width: 60%; height: 80%;
                position: absolute;
                top: 0; bottom: 0; left: 0; right: 0;
                margin: auto;
            }
            .score {
                right:0%;
                top: 0%;
                margin-right: 10%;
                position: absolute;
                color:black;
            }
            .difficulty {
                right:60%;
                left: 40%;
                position: absolute;
                top:0%;
            }
            .difficulty-select {
                right:50%;
                left: 50%;
                position: absolute;
                top:4%;
            }
            .label {
                top:0%;
                right:15%;
                position: absolute;
            }
            
        </style>

    <body>
        <div style="position:absolute;top:0px;left:50px;font-size:30px">
               
        </div>

        <table style="margin-left: 10%;">
            <th><h1 class="title">Snake!</h1></th>
            <th><h1 class="difficulty">Difficulty</h2>
                <td><select id="difficulty" class="difficulty-select">

            </select></th>
            <th><h1 class="label">Score : </h1><h1 id="score" class="score">0</h1></th>
        </table>

        

        <div style="position:absolute;bottom:10px;left:50px;">
            <h3> By Colby, Jarod, and Larisa </h3>
        </div>
        
        <!-- Audio Citation: Gameboy in Traffic by Jaeden Camstra-->

            <div style="position:absolute;bottom:0px;right:30px;">
                <h3>W = Up, S = Down</h3>
                <h3>A = Left, D = Right</h3>
                <h3>Spacebar = Toggle Music</h3>
            </div>

        <!-- Define the canvas to use for the WebGL example -->
        <canvas id="webgl-canvas" width="400" height="400">

        </canvas>

</html>
