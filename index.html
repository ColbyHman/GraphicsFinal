<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <!-- Give the page a title - make sure it is descriptive! -->
        <title>Snake: The Game</title>

        <!-- Load utilities and functions -->
        <script src="common/utilities.js"></script>
        <script src="common/gl-matrix.js"></script>

        <!-- Load the code for this example -->
        <script src="snake.js"></script>

        <!-- Style the canvas -->
        <style type="text/css">
            body {
                margin: 0;
                overflow: no-scroll;
            }
            canvas {
                width: 80%; height: 80%;
                position: absolute;
                top: 0; bottom: 0; left: 0; right: 0;
                margin: auto;
            }
            h2 {
                right:0;
                bottom: 10;
                margin-right: 10%;
                position: absolute;
                color:black;
            }
            .label {
                right:0;
                bottom: 10;
                margin-right: 15%;
                position: absolute;
            }
            
        </style>
    </head>
    <body>
        <h2 class="label">Score : </h2><h2 id="score">0</h2>
        <!-- Define the canvas to use for the WebGL example -->
        <canvas id="webgl-canvas" width="400" height="400">
            Your browser doesn't support the HTML5 canvas element.
        </canvas>
    </body>
</html>
